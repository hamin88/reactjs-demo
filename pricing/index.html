<!doctype html>
<html lang="en">
<head>
<title>React Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<style>
   .player{
      border:1px solid #eee;
      width:200px;
      box-shadow:0 2px 2px #ccc;
      padding: 22px;
      display:inline-block;
      margin:10px;
   }

    input{
        width:100%;
        height:100%;
    }
    .searchLabel{
        margin-top:5px;
    }
    .searchPanel{        
        margin:10px;
    }
</style>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>    

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script type="text/babel">
 
function Menu(props){
      //it returns the reusable code that
      //we want to render on actual html page
      return(
        <div className="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 className="my-0 mr-md-auto font-weight-normal">Company name</h5>
      <nav className="my-2 my-md-0 mr-md-3">
        <a className="p-2 text-dark" href="#">Features</a>
        <a className="p-2 text-dark" href="#">Enterprise</a>
        <a className="p-2 text-dark" href="#">Support</a>
        <a className="p-2 text-dark" href="#">Pricing</a>
      </nav>
      <a className="btn btn-outline-primary" href="#">Sign up</a>
    </div>
      );
   }
   
function SearchPanel(props){
      //it returns the reusable code that
      //we want to render on actual html page
      return(

        <div className="searchPanel">                    
        <form action="#">
        <div className="container">       
          <div className="row">
             <div className="col col-md-1">
                <h4><label className= "searchLabel">City</label></h4>
             </div>
             <div className="col col-md-2">
                <select className="form-control" id="sel1">
                <option>Ahemdabad</option>
                <option>Vadodra</option>
                <option>Surat</option>
                <option>Rajkot</option>
                </select>
            </div>
            <div className="col col-md-9">
                <input type="text" placeholder="Search Companies, Products or Services....." name="search"/> 
              </div> 
        </div>
        </div>
            </form>
          </div>
        
            );
   }
   function Pricing(props){
   return(
  <div className="card mb-4 box-shadow">
          <div className="card-header">
            <h4 className="my-0 font-weight-normal">{props.plan}</h4>
          </div>
          <div className="card-body">
            <h1 className="card-title pricing-card-title">$0 <small className="text-muted">/ mo</small></h1>
            <ul className="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li>2 GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <button type="button" className="btn btn-lg btn-block btn-outline-primary">Sign up</button>
          </div>
        </div>
         ); 
   } 
   var app= (
      <div>
         <Menu/>
         <SearchPanel/>
         <div className="container">          
            <div className="card-deck mb-3 text-center">
                <Pricing plan="Free"/><Pricing plan="Stater"/><Pricing plan="Pro"/>
            </div>
            </div>
      </div>
   );
   ReactDOM.render(app,document.querySelector('#app'));
</script>
    </head>
<body>
    <div id="app"></div>
</body>
</html>
